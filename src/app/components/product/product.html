<div class="display-6">
    Formulário de Cadastro:
</div>

<div class="mt-3">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form id="formProduct">
                <div class="row mb-3 mt-3">
                    <label for="inputName" class="col-sm-2 col-form-labe">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputDescription" class="col-sm-2 col-form-labe">Descrição:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDescription">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputPrice" class="col-sm-2 col-form-labe">Preço:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputPrice">
                    </div>

                    <label for="selectCategory" class="col-sm-2 col-form-labe">Categoria:</label>
                    <div class="col-sm-4">
                        <select class="form-select" aria-label="Selecione uma categoria" id="selectCategory">
                            <option value="" selected>Escolha:</option>
                            <option value="" *ngFor="let category of categories">{{category.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label class="col-sm-2 col-form-labe">Opções:</label>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkBoxPromotion">
                            <label class="form-check-label" for="checkBoxPromotion">
                                Promoção
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkBoxNewProduct">
                            <label class="form-check-label" for="checkBoxNewProduct">
                                Lançamento
                            </label>
                        
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
